<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>动态条形图</title>
  </head>
  <body>
    <div id="container" />
    <script src="https://gw.alipayobjects.com/os/lib/antv/g2/4.1.32/dist/g2.min.js"></script>
    <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.data-set-0.11.1/dist/data-set.js"></script>
    <script>
      // <!-- 浏览器引入，请使用全局命名空间 G2，如 new Chart() 改为 new G2.Chart，即可运行。 -->
      G2.registerAnimation('label-appear', (element, animateCfg, cfg) => {
        const label = element.getChildren()[0]
        const coordinate = cfg.coordinate
        const startX = coordinate.start.x
        const finalX = label.attr('x')
        const labelContent = label.attr('text')

        label.attr('x', startX)
        label.attr('text', 0)

        const distance = finalX - startX
        label.animate((ratio) => {
          const position = startX + distance * ratio
          const text = (labelContent * ratio).toFixed(0)

          return {
            x: position,
            text,
          }
        }, animateCfg)
      })

      G2.registerAnimation('label-update', (element, animateCfg, cfg) => {
        const startX = element.attr('x')
        const startY = element.attr('y')
        // @ts-ignore
        const finalX = cfg.toAttrs.x
        // @ts-ignore
        const finalY = cfg.toAttrs.y
        const labelContent = element.attr('text')
        // @ts-ignore
        const finalContent = cfg.toAttrs.text

        const distanceX = finalX - startX
        const distanceY = finalY - startY
        const numberDiff = +finalContent - +labelContent

        element.animate((ratio) => {
          const positionX = startX + distanceX * ratio
          const positionY = startY + distanceY * ratio
          const text = (+labelContent + numberDiff * ratio).toFixed(0)

          return {
            x: positionX,
            y: positionY,
            text,
          }
        }, animateCfg)
      })

      function handleData(source) {
        source.sort((a, b) => {
          return a.score - b.score
        })

        return source
      }

      fetch(
        // 'https://raw.githubusercontent.com/antvis/G2/master/examples/data/china-gdp.json'
        './data.json'
      )
        .then((res) => res.json())
        .then((data) => {
          let count = 0
          let chart
          let interval

          function countUp() {
            if (count === 0) {
              chart = new G2.Chart({
                container: 'container',
                autoFit: true,
                height: 500,
                padding: [20, 60],
              })
              // @ts-ignore
              chart.data(handleData(Object.values(data)[count]))
              chart.coordinate('rect').transpose()
              chart.legend(false)
              chart.tooltip(false)
              // chart.axis('value', false);
              chart.axis('nickname', {
                animateOption: {
                  update: {
                    duration: 1000,
                    easing: 'easeLinear',
                  },
                },
              })
              chart.annotation().text({
                position: ['95%', '90%'],
                content: Object.keys(data)[count],
                style: {
                  fontSize: 40,
                  fontWeight: 'bold',
                  fill: '#ddd',
                  textAlign: 'end',
                },
                animate: false,
              })
              chart
                .interval()
                .position('nickname*score')
                .color('nickname')
                .label('score', (score) => {
                  // if (value !== 0) {
                  return {
                    animate: {
                      appear: {
                        animation: 'label-appear',
                        delay: 0,
                        duration: 1000,
                        easing: 'easeLinear',
                      },
                      update: {
                        animation: 'label-update',
                        duration: 1000,
                        easing: 'easeLinear',
                      },
                    },
                    offset: 5,
                  }
                  // }
                })
                .animate({
                  appear: {
                    duration: 1000,
                    easing: 'easeLinear',
                  },
                  update: {
                    duration: 1000,
                    easing: 'easeLinear',
                  },
                })

              chart.render()
            } else {
              chart.annotation().clear(true)
              chart.annotation().text({
                position: ['95%', '90%'],
                content: Object.keys(data)[count],
                style: {
                  fontSize: 40,
                  fontWeight: 'bold',
                  fill: '#ddd',
                  textAlign: 'end',
                },
                animate: false,
              })
              // @ts-ignore
              chart.changeData(handleData(Object.values(data)[count]))
            }

            ++count

            if (count === Object.keys(data).length) {
              clearInterval(interval)
            }
          }

          countUp()
          interval = setInterval(countUp, 1200)
        })
    </script>
  </body>
</html>
